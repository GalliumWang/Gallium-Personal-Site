<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/media/terriermon_43.png">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/apw7exh.css">	
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <!-- general seo -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

    <!-- zuckerberg card -->
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | prepend: site.domain }}">
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}">
    {% endif %}{% if page.date %}
    <meta property="og:article:author" content="Melody Starling">
    <meta property="og:article:published_time" content="{{ page.date }}">
    {% endif %}

    <link rel="manifest" href="/PWA/manifest.json" />
  </head>
  <body class="{% if page.slug %}page-{{ page.slug }} {% endif %}{% if page.accent %}accent-{{ page.accent }} {% endif %}">
    <span id="top"></span>
    {{ content }}
    <script>
      if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('/PWA/service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('Registered!');
      }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
      }).catch(function(err) {
      console.log(err);
      });
      });
      } else {
      console.log('service worker is not supported');
      }
      </script>
  </body>
</html>
